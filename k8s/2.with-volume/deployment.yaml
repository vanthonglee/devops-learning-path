apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story 
    spec:
      containers:
        - name: story
          image: thonglevan131/kube-data-demo
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
            

