apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec: 
  replicas: 2
  selector: 
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story 
    spec:
      containers:
        - name: story
          image: thonglevan131/kube-data-demo:v5.0
          env:
            - name: STORY_FOLDER
              valueFrom:
                configMapKeyRef:
                  name: data-store-env
                  key: folder
          volumeMounts:
            - mountPath: /app/story
              name: story-volume
      volumes:
        - name: story-volume
          persistentVolumeClaim:
            claimName: host-pvc
            

